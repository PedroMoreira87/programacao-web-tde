

<!DOCTYPE html>
<html>
	<head>

		<meta charset="utf-8"/>
		<link rel="stylesheet" type="text/css" href="css/login.css">
		<script type="text/javascript" src="js/jquery-3.5.1.js"></script>
		<script type="text/javascript" src="js/login.js"></script>

	</head>
	<body>
	<div class="div-logo">
		<img src="images/logo.png" height="150px">
	</div>
	<div class="login">
		<h1>Login</h1>
	    <form method="post">
	    	<input type="text" name="u" placeholder="Usuário" required="required" />
	        <input type="password" name="p" placeholder="Senha" required="required" />
	        <button type="submit" class="btn btn-primary btn-block btn-large">Entrar</button>
	    </form>
	</div>
	<div>
		<p class="div-p">Ainda não é cadastrado ? Clique aqui:</p>
		<div class="div-cadastro">
	    <button type="submit" class="btn btn-primary btn-block btn-large">Cadastrar</button>
	    </div>
	</div>

	<script type="text/javascript">
		sessionStorage.setItem('occupation', 'Software Developer');
		console.log(sessionStorage.getItem('occupation'));
	</script>
	</body>
</html>
